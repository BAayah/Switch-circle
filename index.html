<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Animated circle</title>
</head>
<body>
    <div class="animate__animated animate__bounce" id="circle">This is the life</div>
    
    <script>
          setTimeout(() => {
              let d = document.getElementById('circle')
              circle.style.borderRadius = '50%'
              circle.style.transition = '3s'
              d.innerHTML = 'Together we can change the world'
              circle.style.color = 'green'
              circle.style.fontSize = '25px'
          }, 3000);
    </script>
</body>
</html>
